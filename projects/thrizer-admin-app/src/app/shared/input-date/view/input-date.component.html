<mat-label>{{ placeholder }}</mat-label>
<mat-form-field appearance="outline">
  <input matInput [formControl]="control" readonly [min]="min" [max]="max" [matDatepicker]="picker" type="text"
    placeholder="Enter" autocomplete="off" spellcheck="false" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error>{{ control?.errors | controlError:placeholder }}</mat-error>
</mat-form-field>
