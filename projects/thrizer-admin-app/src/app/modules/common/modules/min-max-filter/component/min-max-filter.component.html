<h4 class="mat-h4">{{ rangeObject.label }}</h4>
<div class="row">
  <div class="col-md-6">
    <mat-label>Min</mat-label>
    <mat-form-field class="example-full-width" appearance="outline">
      <input
        appDigitOnly
        type="number"
        [formControl]="rangeObject.min"
        matInput
      />
      <mat-error>{{ rangeObject.min | validate: rangeObject.label }}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-label>Max</mat-label>
    <mat-form-field class="example-full-width" appearance="outline">
      <input
        appDigitOnly
        type="number"
        [formControl]="rangeObject.max"
        matInput
      />
      <mat-error>{{ rangeObject.max | validate: rangeObject.label }}</mat-error>
    </mat-form-field>
  </div>
</div>
